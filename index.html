<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./index.css">
   <script src="./index.js"></script>
</head>
<body>
   <h1>这是H1文本</h1>
   <script>
      // git 的官方网址：
      // https://git-scm.com/

      // 配置用户信息：
      // 右击弹出右键采单，点击git bash，弹出客户端，在命令窗口执行 
      // git config --global user.name "用户名"
      // git config --global user.email "用户邮箱"
      // 这样就配置好了git 的用户信息

      // 查看用户配置信息：
      // 在命令窗口执行
      // git config --list --global
      // 这样就会在命令窗口打印出用户所有的配置信息
      // 也可以只查看某一项信息，如查看用户配置的用户名，可以执行命令
      // git config user.name

      // 获取帮助信息：
      // 执行命令
      // git help config
      // 这样就会在浏览器中打开一个网页，里面会显示出关于 config 命令的帮助信息
      // 如果我们希望直接在命令窗口打印出某个命令的帮助信息，可以执行命令如
      // git config -h
      // 这样命令窗口就会打印出 config 命令的帮助信息

      // 在本地新建一个git仓库的步骤：
      // 点击进入你要作为git项目的根目录文件夹，右击点击git bash命令，然后输入命令 git 
      // init,点击回车以后就在根目录文件夹中创建了一个隐藏文件夹 .git，而这个 .git 文件夹
      // 就是我们创建好的本地 git 仓库

      // 查询文件的状态：
      // 文件的状态总的分四种，分别是 未跟踪 未修改 已修改 已缓存
      // 未跟踪 表示我们的文件还没有被 git 管理
      // 已修改 表示我们的文件在工作区中，程序员正在编辑
      // 已缓存 表示程序员你已经修改，并且放在下一次预备上传的目录当中，也就是在缓存区
      // 未修改 表示本地的文件和中心服务器的文件内容一致，这是我们所有文件的最终状态
      // 在命令窗口执行命令
      // git status
      // 命令窗口就会打印出根目录文件夹中所有文件的状态信息
      // 如果不想要这么详细地信息，而只需要简短的状态信息，可以执行命令
      // git status -s
      // 这样命令窗口就会打印出比较简短的文件状态信息
      // 简短的状态信息开头两个红色的问号就表示文件的状态为未跟踪状态

      // 清空命令窗口的内容：
      // 在命令窗口执行命令
      // clear
      // 这时候命令窗口的内容就会被清空掉

      // 跟踪文件：
      // 在命令窗口执行命令
      // git add index.html
      // 这样文件 index.html 就被添加到了暂存区里面，被 git 管理了
      // 然后可以执行命令
      // git status
      // 查看文件的状态

      // 提交文件：
      // 在命令窗口执行命令
      // git commit -m "附带信息"
      // 这样就把根目录里面的文件全都提交到了 git 仓库中去了
      // 在通过 git status 查看文件状态， 会显示 thing to commit, working tree clean
      // 这就表示根目录文件夹里所有的文件全都是 未修改的状态，也就是工作区的文件与 git 仓库中
      // 文件内容一致了

      // 将做了修改的文件加入暂存区：
      // 在窗口执行命令
      // git add index.html
      // 再检查文件状态，就会显示绿色的 M，表示修改的文件已经被放入了 暂存区
      // add 命令右多个用土，可以把未跟踪文件加入到跟踪的文件，可以把修改了但是
      // 未加入暂存区的文件计入暂存区
      
      // 撤销对文件的修改：
      // 如果我们的文件本来已经处于 unmodified 的状态
      // 然后我们对文件做了修改，但是没有提交到 暂存区， 也没有提交到 git 仓库
      // 这时候我们如果想撤销对文件的修改，只需要执行命令
      // git checkout -- index.html
      // 回车以后，我们对文件的修改就会被撤销掉
      // 但是这个命令是一个非常危险的命令，因为我们对文件的修改并没有存到缓存区或者 git 仓库
      // 所以如果一旦撤销，那么是无法恢复的，所以需要谨慎使用
      
      // 一次性将多个文件加入暂存区：
      // 在命令窗口执行命令
      // git add .
      // 运行完以后，根目录所有的文件就都一次性加入到了暂存区当中

      // 移除暂存区的文件：
      // 在命令窗口中执行命令
      // git reset HEAD 要移除的文件名或者 .
      // 如果是文件名，则移除的是对应的文件
      // 如果是 . 号，则移除的是根目录所有的文件
      // 运行完命令以后，对应的文件就会从暂存区中被移除

      // 跳过暂存区，直接把工作区的文件提交到 git 仓库：
      // 在命令窗口执行命令
      // git commit -a -m "描叙信息"
      // 执行完命令以后，就将工作区中修改了的文件都提交到了 git 仓库
   </script>
</body>
</html>
